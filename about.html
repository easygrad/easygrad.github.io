---
title: About
---
<div class="nav__desc">
    <h1 class="nav__title">About</h1>
    <h3 class="nav__summary">하루 빨리 졸업을 하고 싶은 벌써 2년차 부부</h3>
</div>

<ul class="authors">
    {% for author in site.authors %}
    <li class="authors_list">
        <a href="{{ author.url }}">
            <img class="authors__img" src="{{ author.header-img }}" alt="">
            <h2 class="authors__name"> {{ author.name }}</h2>
            <h3 class="authors__position"> {{ author.position }}</h3>
            <div class="authors__desc"> {{ author.excerpt }} </div>
        </a>
    </li>
    {% endfor %}
</ul>
